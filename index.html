				<section data-markdown data-background-image = "img/jpg1.jpg">
					<script type="text/template">
						### Определение

						Гироскоп (от др.греч. $\gamma \upsilon \rho o \varsigma$ круг и &sigma;&kappa;o&pi;&epsilon;&omega; смотрю) - устройство, способное реагировать на изменение углов ориентации тела, на котором оно установлено, относительно инерциальной системы отсчета.
						
						Пример - детская игрушка волчок (юла).				
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Определение

						Степенью свободы гироскопа называют количество осей его вращения.
						
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Определение

						Угол вращения гироскопа относительно вертикальной Z - называется углом собственного вращения. Угол собственного вращения $2 \pi$ планета Земля достигает за 24 часа.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Определение

						Угол описывающий траекторию вращения называется углом прецессии. Угол прецессии $2 \pi$ планета Земля достигает за 25776 лет.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Определение

						Угол колебания гироскопа относительно оси Z называется углом нутации.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Крен
						
						Угловые движения вокруг продольной оси, который задает ориентацию аппарата, относительно нормальной системы координат, соответствует углу собственного вращения гироскопа и обозначается буквой $\gamma$. Во всех видах транспорта, кроме ракеты называется креном.
					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						### Крен
						
						Угол поворота ракеты вокруг продольной оси называется углом вращения и обозначается буквой $\phi$. На самолёте вызывается работой элеронов - элементов механизации крыла. Поворот судна вокруг продольной оси на $180^\circ$ называется оверкиль или в народе "верх дном". В международной системе называется roll.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Рысканье
						
						Угловые движения летательного аппарата, судна, автомобиля относительно вертикальной оси, а так же небольшие изменения курса вправо или влево, свойственные судну называется рысканье. На самолете управляется с помощью руля направления. На судне с помощью разнонаправленных движений винтов. 
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Рысканье
					
						Соответствует углу прецессии в гироскопе. Обозначается буквой $\psi$. В динамике полёта угол рысканья также означает угол поворота самолёта в горизонтальной плоскости, отчитываемый от направления на север. В международной системе называется yaw.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Тангаж
					
						Угловое движение летательного аппарата или судна относительно главной горизонтальной поперечной оси называется углом тангажа на летательном аппарате и углом дифферента на суде. То есть угол между продольной осью летательного аппарата или судна и горизонтом. Обозначается буквой $\theta$. 
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### Тангаж
					
						Соответствует углу нутации гироскопа. В авиации различают:
						- положительный тангаж (подъем носа) - кабрирование
						- отрицательный тангаж (опускание носа) - пикирование
						
						В международной системе называется pitch.
					</script>
				</section>

						### Угол атаки

						Угол атаки (обозначается, как угол $\alpha$) - угол между направлением вектора скорости набегающего на тело потока (жидкости или газа) и характерным продольным направлением, выбранным на теле. 
						Например, у самолёта - это хорда крыла.

					</script>

							### Подъемная сила

							Подъёмная сила - составляющая полной аэродинамической силы, 
							перпендикулярная вектору скорости движения тела в потоке жидкости или газа, 
							возникающая в результате несимметричности обтекания тела потоком.

						</script>

					<section data-markdown>
						<script type="text/template">
							### Подъемная сила

							$Y = C_y \dfrac{\rho V^2}{2}S$

							$C_y$ - коэффициент подъёмной силы, зависящий от угла атаки 
							(получается опытным путём для разных профилей крыла)

							$\rho$  — плотность воздуха на высоте полёта
							
							$V$ - скорость набегающего потока

							$S$ - площадь крыла

						</script>
